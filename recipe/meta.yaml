{% set name = "edn_format" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f5cf7e857b5f901a1ef9d05327608d79d4021a9fc2dfe2c6c1e90b9fee9a84fb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - ply >=3.10
    - pyrfc3339 >=0.2
    - pytz >=2016.10

test:
  imports:
    - edn_format
  commands:
    - pip check

about:
  home: https://swaroopch.com/2012/12/24/edn-format-python/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: EDN reader and writer implementation in Python, using PLY (lex, yacc)

  description: |
    Implements the EDN format in Python. All features of EDN are 
    implemented, including custom tagged elements.
  doc_url: https://github.com/swaroopch/edn_format
  dev_url: https://github.com/swaroopch/edn_format

extra:
  recipe-maintainers:
    - jan-janssen
